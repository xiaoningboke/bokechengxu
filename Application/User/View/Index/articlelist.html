<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>文章分类列表</title>
    <link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/css/fenye.css">
</head>

<body>

    <table class="layui-table"lay-filter="test" id="test">
        <thead>
            <tr>
                <th lay-data="{field:'id', width:180, sort: true}">文章标题</th>
                <th lay-data="{field:'id', width:180, sort: true}">置顶</th>
                <th lay-data="{field:'id', width:180, sort: true}">分类</th>
                <th lay-data="{field:'id', width:80, sort: true}">创建时间</th>
                <th lay-data="{field:'id', width:80, sort: true}">修改时间</th>
                <th lay-data="{field:'username', width:80}">操作</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.title}</td>
                    <if condition="($vo.stick eq 0)"> <td>没有置顶</td>
                    <else />  <td>已经置顶</td>
                    </if>
                    <td>{$vo.classify}</td>
                    <td>{$vo.create_time}</td>
                    <td>{$vo.exit_time}</td>
                    <td>
                        <a href="{:U('Admin/Index/exitarticle',array('id'=>$vo[id]))}" class="layui-btn layui-btn-primary">修改</a>
                        <a href="{:U('Admin/Index/delarticle',array('id'=>$vo[id]))}" class="layui-btn layui-btn-primary">删除</a>
                        <a href="#" class="layui-btn layui-btn-primary">预览</a>
                        <if condition="($vo.stick eq 0)">
                            <a href="{:U('Admin/Index/stick',array('id'=>$vo[id],'stick'=>1))}" class="layui-btn layui-btn-primary">置顶</a>
                        <else />
                            <a href="{:U('Admin/Index/stick',array('id'=>$vo[id],'stick'=>0))}" class="layui-btn layui-btn-primary">取消置顶</a>
                        </if>
                    </td>
                </tr>
            </foreach>
        </tbody>
    </table>
        <div class="result page">{$page}</div>

    <script src="__PUBLIC__/plugins/layui/layui.js"></script>
    <script>
        layui.use('table', function() {
            var table = layui.table;
        });
    </script>
</body>

</html>
