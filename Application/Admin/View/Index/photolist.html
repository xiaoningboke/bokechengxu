<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>文章分类列表</title>
    <link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/css/fenye.css">
</head>

<body>

    <table class="layui-table"lay-filter="test" id="test">
        <thead>
            <tr>
                <th lay-data="{field:'id', width:180, sort: true}">图片</th>
                <th lay-data="{field:'id', width:180, sort: true}">发布者</th>
                <th lay-data="{field:'id', width:80, sort: true}">发布时间</th>
                <th lay-data="{field:'username', width:80}">操作</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td><img src="__PUBLIC__/Uploads/{$vo.name}" width="300px" alt=""></td>
                    <td>{$vo.user}</td>
                    <td>{$vo.create_time}</td>
                    <td>
                        <a href="{:U('Admin/Index/delphoto',array('id'=>$vo[id]))}" class="layui-btn layui-btn-primary">删除</a>
                    </td>
                </tr>
            </foreach>
        </tbody>
    </table>
        <div class="result page">{$page}</div>

    <script src="__PUBLIC__/plugins/layui/layui.js"></script>
    <script>
        layui.use('table', function() {
            var table = layui.table;
        });
    </script>
</body>

</html>
